events {
    worker_connections 1024;
}

http {
    # Define upstream backend servers
    upstream web_backend {
        # Round-robin load balancing (default)
        server web:80;
        # Docker Compose will automatically resolve multiple instances
        # The same service name 'web' will be used for all replicas
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            # Proxy to the backend servers
            proxy_pass http://web_backend;
            
            # Set headers for better proxy behavior
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
} 